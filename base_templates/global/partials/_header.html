<header class="header">
    <h1 class="header-heading">
        <a href="{% url "contact:index" %}" class="header-link">
            Agenda   
        </a>
    </h1>

    <nav class="menu">
        <ul class="menu-list">
           
            {% if user.is_authenticated %}
                <li class="menu-item">
                    <a href="{% url 'contact:create' %}" class="menu-link">Novo contato</a>
                <li class="menu-item">
                    <a href="{% url 'contact:profile' %}" class="menu-link">Configurações de usuário</a>
                </li>
                <li class="menu-item">
                    <a href="{% url 'contact:logout' %}" class="menu-link">Logout</a>
                </li>
            {% else %}
                <li class="menu-item">
                    <a href="{% url 'contact:login' %}" class="menu-link">Login</a>
                </li>
                <li class="menu-item">
                    <a href="{% url 'contact:register' %}" class="menu-link">Registrar</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    <div class="search">
        <form action="{% url "contact:search" %}" method="GET">
            <input 
            type="search" 
            class="search-input"
            placeholder="Pesquisar"
            id="search"
            name='q'
            value='{{ request.GET.q.strip }}'
            >
        </form>
    </div>
</header>
